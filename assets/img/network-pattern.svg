      <circle class="nW"  cx="1440" cy="300" r="8"/>
      <circle class="nW2" cx="1480" cy="420" r="7"/>
      <circle class="nW2" cx="980"  cy="520" r="6"/>
      <circle class="nW2" cx="1120" cy="560" r="6"/>
      <circle class="nW2" cx="1520" cy="170" r="7"/>
      <circle class="nW2" cx="1520" cy="260" r="7"/>
      <circle class="nW2" cx="1520" cy="600" r="7"/>

