      /* Main mesh edges */
      .e1{ stroke:#fff; stroke-opacity:.26; stroke-width:1.1; fill:none; }
      .e2{ stroke:#fff; stroke-opacity:.34; stroke-width:1.7; fill:none; }
      .e3{ stroke:#fff; stroke-opacity:.44; stroke-width:2.6; fill:none; }

      /* Nodes */
      .nw  { fill:#fff; fill-opacity:.92; }
      .nw2 { fill:#fff; fill-opacity:.62; }
      .nm  { fill:#9c3185; fill-opacity:.82; } /* ~5% magenta nodes */
    </style>
  </defs>

