<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <!-- Fade from edges so the center stays clean -->
    <radialGradient id="fadeLeft" cx="0.18" cy="0.62" r="0.78">
      <stop offset="0" stop-color="white" stop-opacity="1"/>
      <stop offset="0.55" stop-color="white" stop-opacity="0.60"/>
      <stop offset="1" stop-color="white" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="fadeRight" cx="0.86" cy="0.30" r="0.82">
      <stop offset="0" stop-color="white" stop-opacity="1"/>
      <stop offset="0.55" stop-color="white" stop-opacity="0.60"/>
      <stop offset="1" stop-color="white" stop-opacity="0"/>
    </radialGradient>

    <mask id="maskBoth">
      <rect width="1600" height="900" fill="black"/>
      <rect width="1600" height="900" fill="url(#fadeLeft)"/>
      <rect width="1600" height="900" fill="url(#fadeRight)"/>
    </mask>

    <style>
      /* White links, varying weights */
      .e1{ stroke:#fff; stroke-opacity:.62; stroke-width:1.6; fill:none; }
      .e2{ stroke:#fff; stroke-opacity:.70; stroke-width:2.2; fill:none; }
      .e3{ stroke:#fff; stroke-opacity:.78; stroke-width:3.0; fill:none; }

      /* Nodes */
      .nW { fill:#fff; fill-opacity:.92; }
      .nW2{ fill:#fff; fill-opacity:.70; }
      /* ~5% magenta nodes only */
      .nM { fill:#9c3185; fill-opacity:.82; }
    </style>
  </defs>

  <g mask="url(#maskBoth)">
    <!-- =======================
         LEFT CLUSTER
         ======================= -->
    <g>
      <!-- edges -->
      <path class="e2" d="M150 720 L270 640 L410 700 L560 610" />
      <path class="e1" d="M270 640 L330 540 L450 560 L560 610" />
      <path class="e2" d="M330 540 L240 450 L380 420 L500 470" />
      <path class="e1" d="M380 420 L450 560" />
      <path class="e3" d="M450 560 L410 700" />
      <path class="e2" d="M500 470 L620 440" />
      <path class="e1" d="M560 610 L700 570" />
      <path class="e2" d="M240 450 L190 520 L250 600 L270 640" />
      <path class="e1" d="M190 520 L120 560 L150 720" />
      <path class="e2" d="M250 600 L180 680 L150 720" />

      <!-- nodes (mostly white) -->
      <circle class="nW"  cx="150" cy="720" r="11"/>
      <circle class="nW2" cx="120" cy="560" r="6"/>
      <circle class="nW"  cx="180" cy="680" r="7"/>
      <circle class="nW2" cx="190" cy="520" r="6"/>
      <circle class="nW"  cx="240" cy="450" r="9"/>
      <circle class="nW"  cx="250" cy="600" r="8"/>
      <circle class="nW"  cx="270" cy="640" r="10"/>
      <circle class="nW2" cx="330" cy="540" r="7"/>
      <circle class="nW"  cx="380" cy="420" r="10"/>
      <circle class="nW2" cx="410" cy="700" r="7"/>
      <circle class="nW"  cx="450" cy="560" r="12"/>
      <circle class="nW2" cx="500" cy="470" r="6"/>
      <circle class="nW"  cx="560" cy="610" r="11"/>
      <circle class="nW2" cx="620" cy="440" r="7"/>
      <circle class="nW2" cx="700" cy="570" r="6"/>

      <!-- magenta nodes (~5%) -->
      <circle class="nM" cx="240" cy="450" r="5.5"/>
    </g>

    <!-- =======================
         RIGHT CLUSTER
         ======================= -->
    <g>
      <!-- edges -->
      <path class="e2" d="M980 240 L1120 160 L1260 220 L1390 140" />
      <path class="e1" d="M1120 160 L1150 290 L1280 300 L1260 220" />
      <path class="e2" d="M1150 290 L1230 380 L1360 360 L1480 420" />
      <path class="e3" d="M1280 300 L1340 260 L1440 300 L1480 420" />
      <path class="e1" d="M1390 140 L1520 170" />
      <path class="e2" d="M1440 300 L1520 260" />
      <path class="e1" d="M1230 380 L1200 490 L1320 520 L1480 420" />
      <path class="e2" d="M1320 520 L1520 600" />
      <path class="e1" d="M1200 490 L1120 560 L980 520" />
      <path class="e2" d="M1120 560 L1320 520" />

      <!-- nodes -->
      <circle class="nW"  cx="980"  cy="240" r="9"/>
      <circle class="nW"  cx="1120" cy="160" r="11"/>
      <circle class="nW2" cx="1150" cy="290" r="7"/>
