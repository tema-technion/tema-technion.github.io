      <stop offset="0.58" stop-color="#fff" stop-opacity="0.68"/>
      <stop offset="1" stop-color="#fff" stop-opacity="0"/>
    </radialGradient>

    <mask id="maskBoth">
      <rect width="1600" height="900" fill="black"/>
      <rect width="1600" height="900" fill="url(#fadeLeft)"/>
      <rect width="1600" height="900" fill="url(#fadeRight)"/>
    </mask>

