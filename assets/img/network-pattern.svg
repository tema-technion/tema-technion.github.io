    <radialGradient id="fadeLeft" cx="0.16" cy="0.62" r="0.92">
      <stop offset="0" stop-color="#fff" stop-opacity="1"/>
      <stop offset="0.58" stop-color="#fff" stop-opacity="0.68"/>
      <stop offset="1" stop-color="#fff" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="fadeRight" cx="0.86" cy="0.28" r="0.95">
